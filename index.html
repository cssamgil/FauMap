<!DOCTYPE html>
<html>
<head>
    <title>FAU Interactive Campus Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=INSERTAPI"></script>
    <script src="script.js" defer></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #search-container {
            margin: 10px;
        }
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 100%;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input id="search" type="text" placeholder="Search for a location..." onkeyup="showSuggestions(this.value)">
        <div id="suggestions"></div>
        <button onclick="getDirections()">Get Directions</button>
    </div>
    <div id="map"></div>
</body>
</html>
